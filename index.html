    <script src="js/script.js" type="text/javascript"></script>
  </head>
  <body onload="life(1);">

      <div class="menu">
        <div class="settingsLife">X:
          <input id="setWidth" value="">

      </div>
      <div id="app"></div>
    </div>
  </body>
